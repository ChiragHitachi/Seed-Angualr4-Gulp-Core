<html lang="en">
<head>
    <base href="/">
    <title>SP3 Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="assets/css/primeng.min.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link href="assets/css/svg.css" rel="stylesheet" />
    <!-- Step 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/shim.min.js"></script>
    <script src="node_modules/zone.js"></script>
    <script src="node_modules/Reflect.js"></script>
    <script src="node_modules/system.src.js"></script>

    <!-- Angular2 Native Directives -->
    <!--<script src="node_modules/moment.js"></script>-->
    <!--<script src="app/components/analyzer/image.reader.js"></script>-->

    <!-- Step 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err) { console.error(err); });
    </script>
</head>
<!-- Step 3. Display the application -->
<body>
    <!-- Application PlaceHolder -->

    <div class="autoheight">
        <sp3app>
            <div class="sp3-spinner">
                <div class="upper">
                    <div class="inner"></div>
                </div>
                <div class="middle"></div>
                <div class="lower">
                    <div class="inner"></div>
                </div>
            </div>
        </sp3app>
    </div>
</body>
</html>
